version: '3.8'

services:
  jarvis:
    build: .
    container_name: jarvis-v2
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
    networks:
      - jarvis-network

  redis:
    image: redis:7-alpine
    container_name: jarvis-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - jarvis-network

volumes:
  redis-data:

networks:
  jarvis-network:
    driver: bridge
